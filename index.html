<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียน</title>
</head>
<body>
    <h2>ลงทะเบียนเข้าสู่ระบบ</h2>
    <form id="userForm">
        <label>ชื่อ:</label>
        <input type="text" id="name" required>
        <br>
        <label>อีเมล:</label>
        <input type="email" id="email" required>
        <br>
        <button type="submit">ส่งข้อมูล</button>
    </form>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", async function() {
            await liff.init({ liffId: "2007062166-eKRgxxW8" }); // ใส่ LIFF ID ของคุณ

            document.getElementById("userForm").addEventListener("submit", async function(event) {
                event.preventDefault();

                let name = document.getElementById("name").value;
                let email = document.getElementById("email").value;
                let message = `ลงชื่อเข้าใช้,${name},${email}`;

                // ส่งข้อความไปยัง Line OA โดยไม่มีการตอบกลับ
                if (liff.isInClient()) {
                    liff.sendMessages([{ type: "text", text: message }])
                        .then(() => {
                            liff.closeWindow(); // ปิดหน้าต่างโดยไม่มีการแจ้งเตือน
                        })
                        .catch(err => console.error("Error sending message:", err));
                } else {
                    alert("กรุณาเปิดในแอป LINE");
                }
            });
        });
    </script>
</body>
</html>
