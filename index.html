<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงชื่อเข้าสู่ระบบ</title>
    <style>
        /* ตั้งค่าพื้นหลังและจัดฟอร์มให้อยู่ตรงกลาง */
        body {
            background-color: red;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* สไตล์ของฟอร์ม */
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 300px;
        }

        input {
            width: 90%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        button {
            background-color: blue;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>ลงชื่อเข้าสู่ระบบ</h2>
        <br>
        <label>ชื่อ:</label>
        <br>
        <input type="text" id="name" required>
        <br>
        <label>อีเมล:</label>
        <br>
        <input type="email" id="email" required>
        <br><br>
        <button type="button" onclick="sendMessage()">ส่งข้อมูล</button>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", async function() {
            try {
                await liff.init({ liffId: "2007062166-REqnddvN" }); // เปลี่ยนเป็น LIFF ID ของคุณ
            } catch (error) {
                console.error("LIFF initialization failed:", error);
            }
        });

        function sendMessage() {
            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();

            if (!name || !email) {
                alert("กรุณากรอกชื่อและอีเมล");
                return;
            }

            let message = `ลงชื่อเข้าใช้,${name},${email}`;

            if (liff.isInClient()) {
                liff.sendMessages([{ type: "text", text: message }])
                    .then(() => {
                        liff.closeWindow();
                    })
                    .catch(err => console.error("Error sending message:", err));
            } else {
                alert("กรุณาเปิดในแอป LINE");
            }
        }
    </script>
</body>
</html>
