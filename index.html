<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงชื่อเข้าระบบ</title>
    <style>
        /* ตั้งค่าพื้นหลังสีแดง และจัดฟอร์มให้อยู่ตรงกลาง */
        body {
            background-color: red;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* สไตล์ของฟอร์ม */
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 300px;
        }

        input {
            width: 90%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: blue;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <h2>ลงชื่อเข้าระบบ</h2>
    <br>
    <form id="userForm">
        <label>ชื่อ:</label>
        <input type="text" id="name" required>
        <br>
        <label>อีเมล:</label>
        <input type="email" id="email" required>
        <br>
        <button type="submit">ส่งข้อมูล</button>
    </form>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", async function() {
            await liff.init({ liffId: "2007062166-eKRgxxW8" }); // ใส่ LIFF ID ของคุณ

            document.getElementById("userForm").addEventListener("submit", async function(event) {
                event.preventDefault();

                let name = document.getElementById("name").value;
                let email = document.getElementById("email").value;
                let message = `ลงชื่อเข้าใช้,${name},${email}`;

                // ส่งข้อความไปยัง Line OA โดยไม่มีการตอบกลับ
                if (liff.isInClient()) {
                    liff.sendMessages([{ type: "text", text: message }])
                        .then(() => {
                            liff.closeWindow(); // ปิดหน้าต่างโดยไม่มีการแจ้งเตือน
                        })
                        .catch(err => console.error("Error sending message:", err));
                } else {
                    alert("กรุณาเปิดในแอป LINE");
                }
            });
        });
    </script>
</body>
</html>
